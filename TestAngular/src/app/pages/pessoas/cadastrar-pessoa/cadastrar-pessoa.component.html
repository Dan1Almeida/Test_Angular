<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome</label>
    <input id="nome" formControlName="nome" type="text" />
  </div>

  <div>
    <label for="cep">CEP</label>
    <input
      id="cep"
      formControlName="cep"
      type="text"
      (blur)="buscarEndereco()" />
  </div>

  <div>
    <label for="logradouro">Logradouro</label>
    <input id="logradouro" formControlName="logradouro" type="text" />
  </div>

  <div>
    <label for="bairro">Bairro</label>
    <input id="bairro" formControlName="bairro" type="text" />
  </div>

  <div>
    <label for="cidade">Cidade</label>
    <input id="cidade" formControlName="cidade" type="text" />
  </div>

  <div>
    <label for="uf">UF</label>
    <input id="uf" formControlName="uf" type="text" />
  </div>

  <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
</form>
