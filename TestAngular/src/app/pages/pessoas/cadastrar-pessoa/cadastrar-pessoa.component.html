<main>
  <div class="header-container">
    <h2 class="header-title">Introdução</h2>
    <p class="header-text">
      Este projeto tem como objetivo cadastrar pessoas seguindo determinados atributos, criando o objeto pessoa e a partir disso, permitir o gerenciamento de contatos, possibilitando edição e listagem de todas as pessoas cadastradas.
    </p>
  </div>

  <form [formGroup]="FormGroupPessoa" (ngSubmit)="cadastrarPessoa()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input id="nome" formControlName="nome" type="text" class="form-control" placeholder="Nome" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input id="cep" formControlName="cep" type="text" class="form-control" placeholder="CEP" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="logradouro" class="form-label">Endereço</label>
        <input id="logradouro" formControlName="logradouro" type="text" class="form-control" placeholder="Endereço" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input id="bairro" formControlName="bairro" type="text" class="form-control" placeholder="Bairro" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input id="cidade" formControlName="cidade" type="text" class="form-control" placeholder="Cidade" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="uf" class="form-label">UF</label>
        <input id="uf" formControlName="uf" type="text" class="form-control" placeholder="UF" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="FormGroupPessoa.invalid">Cadastrar</button>
  </form>
</main>
